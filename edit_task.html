<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier la tâche</title>
</head>
<body>
    <h1>Modifier la tâche</h1>
    <form method="POST">
        <label for="name">Nom de la tâche:</label>
        <input type="text" id="name" name="name" value="{{ task[1] }}" required><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ task[2] }}" required><br><br>

        <label for="due_date">Date d'échéance:</label>
        <input type="text" id="due_date" name="due_date" value="{{ task[3] }}"><br><br>

        <label for="priority">Priorité:</label>
        <input type="text" id="priority" name="priority" value="{{ task[4] }}"><br><br>

        <button type="submit">Mettre à jour</button>
    </form>

    <a href="{{ url_for('index') }}">Retour à la liste des tâches</a>
</body>
</html>
